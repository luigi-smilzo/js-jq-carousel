<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <title>Sliderone</title>
</head>
<body>
    
    <div class="carousel">
        <div class="arrow">
            <a href="#" class="arrow-left">
                <i class="fas fa-angle-left"></i>
            </a>
        </div>
        <div class="img-container">
            <img src="img/img-1.jpg" alt="Retrowave" class="first active">
            <img src="img/img-2.jpg" alt="Retrowave" class="">
            <img src="img/img-3.jpg" alt="Retrowave" class="">
            <img src="img/img-4.jpg" alt="Retrowave" class="last">
            <div class="dots-nav">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="arrow">
            <a href="#" class="arrow-right">
                <i class="fas fa-angle-right"></i>
            </a>
        </div>
    </div>


</body>
</html>
